apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: activemq
  namespace: argocd
spec:
  destination:
    namespace: activemq
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    repoURL: git@github.com:prab2528/argocd.git
    path: activemq/deploy
    targetRevision: HEAD
